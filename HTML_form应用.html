<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form 表单的简单应用</title>
</head>
<body>
	<div class="login">
		<form action="/task5" method="get">
			<div class="username">
				<label for="username">姓名：</label>
				<input type="text" name="username" id="username" > 
			</div>
			<div class="password">
				<label for="password">密码：</label>
				<input type="text" name="password" id="password">
			</div>
			<div class="sex">
				<label for="sex">性别：</label>
				<input type="radio" name="sex" value="male">男
				<input type="radio" name="sex" value="female">女
				<br/>
				<label for="sex1">性别：</label>
				<input type="radio" name="sex1" value="male">男
				<input type="radio" name="sex1" value="female">女
			</div>	
			<div class="hobby">
				<label for="hobby">爱好：</label>
				<input type="checkbox" name="hobby" id="dota">
				<label for="dota">dota</label>
				<input type="checkbox" name="hobby" id="travel">
				<label for="travel">travel</label>
				<input type="checkbox" name="hobby" id="pet">
				<label for="pet">pet</label>
			</div>
			<div class="textarea">
				<label for="comment">评论：</label>
				<textarea name="comment" id="comment" cols="45" rows="15">
				</textarea>
			</div>
			<div class="select">
				<label for="mycar">我的car：</label>
				<select name="mycar" id="mycar">
					<option value="saab" >萨博</option>
					<option value="tesla" selected="">特斯拉</option>
					<option value="porsche" >保时捷</option>
					<option value="Jaguar" >捷豹</option>
				</select>
				<input type="reset" value="重置">					
				<input type="submit" value="提交">
			</div>

		</form>
	</div>
</body>
</html>
